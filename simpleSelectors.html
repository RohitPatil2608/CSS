<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #head2{
        color: red;
    }

    .odd{
        color: cornflowerblue;
    }

    h4{
        color: blueviolet;
    }

</style>
<body>
    <!-- ID SELECTOR -->
    <!-- IT IS USED TO TARGET UNIQUE ELEMENT WITH THE HELP OF ITS ID NAME -->
    <!-- SYNTAX-- #idName{} -->

    <h1>HEADING</h1>
    <h1 id="head2">HEADING</h1>
    <h1>HEADING</h1>
    <h1>HEADING</h1>
    <br><hr>

    <!-- CLASS SELECTOR -->
    <!-- IT IS USED TO TARGET MORE THAN ONE ELEMENT SIMULTANEOUSLY TO PROVIDE THE SAME BEHAVIOUR -->
    <!-- SYNTAX-- .ClassName{} -->
    <h2 class="odd">HEADING 1</h2>
    <h2>HEADING 2</h2>
    <h2 class="odd">HEADING 3</h2>
    <h2>HEADING 4</h2>
    <p class="odd">LFWFJGF SJJGBKJD NVFVJGJRJG NJGJJ</p>
    <br><hr>

    <!-- ELEMENT SELECTOR -->
    <h3>HEADING 1</h3>
    <h4>HEADING 2</h4>
    <h3>HEADING 3</h3>
    <h4>HEADING 4</h4>
    <h3>HEADING 5</h3>
    <h4>HEADING 6</h4>
    <br><hr>

    <!-- UNIVERSAL SELECTOR -->
    

</body>
</html>

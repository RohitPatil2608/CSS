<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 400px;
            width: 400px;
            border: 1px solid;
            background-color: yellow;
            margin: 0 auto;
            margin-top: 200px;
            box-shadow: 4px 4px 4px 10px red;
        }
        h1{
            text-shadow: 2px 2px 4px #ff0000, 0 0 6px blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>THIS IS TEXT SHADOW</h1>
    </div>
</body>
</html>

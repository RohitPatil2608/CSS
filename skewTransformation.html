<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #parent{
            height: 300px;
            width: 300px;
            border: 1px solid;
            background-color: gray;
        }
        #child{
            height: 300px;
            width: 300px;
            border: 1px solid;
            background-image: url(./nature-g8f33a233f_640.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* .............................SKEW TRANSFORMATION................................. */
            /* ...............IT IS USED TO CHANGE DIRECTION ALONG WITH SHAPE.................... */
            /* transform: skew(45deg); */
            /* transform: skewX(45deg); */
            transform: skewY(45deg);

        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>

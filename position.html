<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class{
            height: 100px;
            width: 60px;
            border: 1px solid;
            background-color: dodgerblue;
            display: inline-block;
        }
        #box1{
            position: absolute;
            top: 30px;
        }
        #box3{
            /* position: absolute; */
            /* top: 30px; */
            position: relative;
            top: 100px;

        }
    </style>
</head>
<body>
    <div class="class" id="box1">BOX1</div>
    <div class="class" id="box2">BOX2</div>
    <div class="class" id="box3">BOX3</div>
    <div class="class" id="box4">BOX4</div>
    <div class="class" id="box5">BOX5</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rad{
            height: 200px;
            width: 200px;
            border: 1px solid;
            display: inline-block;
        }
        #rad1{
            background-image: radial-gradient(red,yellow, blue);
        }
        #rad2{
            background-image: radial-gradient(circle, red 20%, yellow 50%, aqua 30%);
        }
        #rad3{
            background-image: repeating-radial-gradient(red,yellow 15%, blue 20%);
        }
    </style>
</head>
<body>
    <!-- ................................RADIAL GRADIENT..................................... -->
    <!-- SYNTAX--- background-image: radial-gradient(shape,col1,col2,coln) -->
    <div class="rad" id="rad1"></div>
    <div class="rad" id="rad2"></div>

    <!-- ................................REPEATING RADIAL GRADIENT.......................... -->
    <div class="rad" id="rad3"></div>
    <div class="rad" id="rad4"></div>
</body>
</html>
